<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body
    class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-zinc-900 to-zinc-800"
  >
    <section class="flex w-5/6 md:w-1/2 lg:5/12 bg-zinc-950 rounded-3xl">
      <section
        id="form"
        class="flex flex-col px-10 pb-10 text-white basis-full lg:basis-5/12"
      >
        <h1 class="my-12 font-sans text-3xl font-bold text-white">
          Faça seu login
          <span
            class="inline-block w-3 h-3 rounded-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70]"
          ></span>
        </h1>
        <form action="" class="flex flex-col gap-8 text-gray-400">
          <label class="h-16 group">
            Email
            <div
              class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-9 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] rounded-lg blur-md"
            ></div>
            <div
              class="bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] p-[1px] rounded-lg -top-10 relative"
            >
              <input
                type="email"
                class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800"
              />
            </div>
          </label>
          <label class="h-16 group">
            Senha
            <div
              class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-9 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] rounded-lg blur-md"
            ></div>
            <div
              class="bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] p-[1px] rounded-lg -top-10 relative"
            >
              <input
                type="password"
                class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800"
              />
            </div>
          </label>
          <a class="text-sm text-right underline cursor-pointer"
            >Esqueci a minha senha</a
          >
          <button
            class="bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] text-white font-bold h-10 rounded-lg"
            type="submit"
          >
            Entrar
          </button>
          <a class="text-sm text-center underline cursor-pointer"
            >Ainda não tenho uma conta</a
          >
        </form>
      </section>
      <section
        id="image"
        class="w-0 lg:w-7/12 bg-[url('/images/bg-compressed.jpg')] bg-cover rounded-r-3xl shadow-[inset_400px_30px_400px_-100px_theme('colors.zinc.950')] opacity-70"
      ></section>
    </section>
  </body>
</html>
